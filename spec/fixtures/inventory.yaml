---
version: 2

vars:
  test_password:
    _plugin: op_data
    ref: 'op://op_data test vault/Test Password/password'

  test_login:
    _plugin: op_data
    ref: 'op://op_data test vault/Test Login/password'
    select: |
      {user: fields[?id == 'username'].value|[0],
       pass: fields[?id == 'password'].value|[0]}
